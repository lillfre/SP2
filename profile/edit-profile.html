<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Auction Site</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Auction Site</a>
          <a href="/profile/index.html" class="btn btn-primary"
            >Back to Profile</a
          >
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <h2 class="text-center">Edit Profile</h2>
      <form id="edit-profile-form" class="mt-3">
        <div class="mb-3">
          <label for="avatar-url" class="form-label">Avatar URL:</label>
          <input type="url" id="avatar-url" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Update Avatar
        </button>
      </form>
    </main>

    <footer class="text-center mt-5 p-3 bg-light">
      <p>&copy; 2025 Auction Site | All rights reserved</p>
    </footer>

    <script src="/js/editProfile.js" type="module"></script>
  </body>
</html>
